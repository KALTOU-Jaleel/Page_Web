function Devinette()

function TermineJeu ()
{

document.body.appendChild(resetButton);

}

function resetGame()
{

for (let i =0 ; i< resetParamet; i++)
{
    resetParamet[i].textContent ="";
}

Hi_LOOw.textContent = "";
Verification.textContent = "";
