<!DOCTYPE html>

<link rel="stylesheet" href="../fichierCSS/ConnexionPopup.css">


</head>


<body>

    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm" action="/submit-login" method="POST">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
        <div class="signup-link">
            <p>Pas encore de compte? <a href="signup.html">S'inscrire</a></p>
        </div>
    </div>

    <!-- Inclusion du fichier JavaScript -->
    <script src="../fichierJs/Connexion_Script.js"></script>
</body>
</html>
