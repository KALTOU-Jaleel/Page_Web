<!DOCTYPE html>
<html lang="fr">

<head>

<meta charset="UTF-8">
<meta name="Auteur du document" content="KALTOU Jaleel">
<meta name="Description" content=" Zone header de l'application web de nettoyage des voitures/ Apllication de cuisine template">

<title> Application de gestion dynamique des commandes </title>

<link rel="stylesheet" href="../fichierCSS/ConnexionPopup.css">


</head>


<body>

    <!-- Bouton pour ouvrir la fenêtre pop-up -->
    <button id="openPopupBtn">Se connecter</button>

    <!-- Fenêtre pop-up de connexion -->
    <div id="popup" class="popup-container">
        <div class="popup-content">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <h2>Connexion</h2>
            <form>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>

    <script src="../fichierJs/Connexion_Script.js"></script>
</body>

</html>
